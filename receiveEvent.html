<html>
<head>
  <title>dr33m</title>
  <style type="text/css">
    body {
      background-color: white;
      font-family: 'Helvetica';
      font-size: 40px;
      margin: 0px;
      padding: 0px;
    }
    input {
      font-family: 'Helvetica';
      font-size: 14px;
      margin: 0px;
      padding: 0px;
      width: 100px;
    }
  </style>
  <script type="text/javascript" src="lib/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="lib/acorn.js"></script>
  <script type="text/javascript" src="lib/coffee-script.js"></script>
  <script type="text/javascript" src="layout.js"></script>
</head>
<body>
  <view width="1000" height="1000">
    <shim id="bus">
      <handler event="ongenre" args="genre">
        console.log('do something with', genre)
        genrename.setAttribute('text', genre.name)
      </handler>
    </shim>
    <text id="genrename"></text>

    <view id="cursor" width="100" height="100" bgcolor="cyan"></view>
    <gyro id="gyrodata">
      <handler event="onx" args="x">
        cursor.setAttribute('x', cursor.x + x)
        bus.send('x', x)
      </handler>
      <handler event="ony" args="y">
        cursor.setAttribute('y', cursor.y - y)
        bus.send('y', y)
      </handler>
    </gyro>

    <touch>
      <handler event="onx" args="x">
        cursor.setAttribute('x', x)
        bus.send('tx', x)
      </handler>
      <handler event="ony" args="y">
        cursor.setAttribute('y', y)
        bus.send('ty', y)
      </handler>
    </touch>
  </view>
</body>
</html>
