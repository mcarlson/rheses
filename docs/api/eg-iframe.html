    <style type="text/css">.sprite{ position: absolute; pointer-events: none; padding: 0; margin: 0; } .sprite-text{ width: auto; height: auto; white-space: nowrap;  padding: 0; margin: 0; } .hidden{ display: none; } .noselect{ -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} method { display: none; } handler { display: none; } setter { display: none; } class { display:none } node { display:none } dataset { display:none }</style>

    <script type="text/javascript" src="../../boilerplate.js"></script>

    <script type="text/javascript">
        function loadInlineExample(code, options, callback) {
            // Surround the example with a top-level view
            tallWrapper = options.tall || false;
            wideWrapper = options.wide || false;

            wrapperHeight = tallWrapper ? 600 : 150;
            wrapperWidth = wideWrapper ? 600 : 450;

            prefix = '&lt;view bgcolor="rgb(84,84,84)" skin="default" id="all" width="' + wrapperWidth + '" height="' + wrapperHeight + '" clip="true">';

            // setTimeout added for Firefox
            postfix = 
              ['&lt;/view>',
               '&lt;script>$(function(){setTimeout(function(){dr.initElements()}, 0);});&lt;/script>'].join('\n');

              example = prefix + code + postfix;
              example = example.replace(/&lt;/gi, '<');

            try {
                document.body.innerHTML = '';
                $('body').html(example);

                callback && callback(true);
            } catch (e) {
                document.body.innerHTML = e;
                callback && callback(false, e);
            }
        }
    </script>
