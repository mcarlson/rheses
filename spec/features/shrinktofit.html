<html lang="en">
<head>
  <title>Shrinktofit Examples</title>
  <script type="text/javascript" src="/lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/lib/acorn.js"></script>
  <script type="text/javascript" src="/lib/coffee-script.js"></script>
  <script type="text/javascript" src="/layout.js"></script>

  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
    }
  </style>
</head>
<body>
<view width="100%" height="100%" clip="true">
  <view id="container" bgcolor="darkgrey">
    <shrinktofit axis="both"></shrinktofit>
    <spacedlayout axis="y" spacing="15"></spacedlayout>

    <view width="100" height="25" bgcolor="lightpink" opacity=".3"></view>
    <view width="100" height="25" bgcolor="plum" opacity=".3"></view>
    <view width="100" height="25" bgcolor="lightblue" opacity=".3"></view>
  </view>
</view>
</body>
</html>
